<div class="row">
  <div class="offset-3 col-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="save()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            <div *ngIf="formSubmited && loginForm.controls.email.errors && loginForm.controls.email.errors.required">
              <div class="alert alert-danger" role="alert">
                Email is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">First name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter your firstName">
            <div *ngIf="formSubmited && loginForm.controls.firstName.errors && loginForm.controls.firstName.errors.required">
              <div class="alert alert-danger" role="alert">
                First name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Last name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter your lastName">
            <div *ngIf="formSubmited && loginForm.controls.lastName.errors && loginForm.controls.lastName.errors.required">
              <div class="alert alert-danger" role="alert">
                Last name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your address">
            <div *ngIf="formSubmited && loginForm.controls.address.errors && loginForm.controls.address.errors.required">
              <div class="alert alert-danger" role="alert">
                Address is required
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
