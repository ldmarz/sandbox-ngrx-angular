<div class="row">
  <div class="offset-3 col-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="formPeople" (ngSubmit)="save()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            <div *ngIf="formSubmited && formPeople.controls.email.errors && formPeople.controls.email.errors.required">
              <div class="alert alert-danger mt-3" role="alert">
                Email is required
              </div>
            </div>
          </div>

          <div class="input-group mt-3">
            <div class="input-group">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{formControl.gender.value || 'Gender'}}
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="setGender('male')">Male</a>
                <a class="dropdown-item" (click)="setGender('female')">Female</a>
              </div>
            </div>
          </div>
          <div *ngIf="formSubmited && formPeople.controls.gender.errors && formPeople.controls.gender.errors.required">
            <div class="alert alert-danger mt-3" role="alert">
              Gender is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">First name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter your firstName">
            <div *ngIf="formSubmited && formPeople.controls.firstName.errors && formPeople.controls.firstName.errors.required">
              <div class="alert alert-danger mt-3" role="alert">
                First name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Last name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter your lastName">
            <div *ngIf="formSubmited && formPeople.controls.lastName.errors && formPeople.controls.lastName.errors.required">
              <div class="alert alert-danger mt-3" role="alert">
                Last name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your address">
            <div *ngIf="formSubmited && formPeople.controls.address.errors && formPeople.controls.address.errors.required">
              <div class="alert alert-danger mt-3" role="alert">
                Address is required
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
